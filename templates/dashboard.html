{% load static %}

<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="{% static 'image/logo.jpg' %}" alt="">
            </div>

            <span class="logo_name">IUSR</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="{% url 'personal' %}">
                    <i class="uil uil-user-square"></i>
                    <span class="link-name">المعلومات الشخصية</span>
                </a></li>
                <li><a href="{% url 'contact' %}">
                    <i class="uil uil-globe"></i>
                    <span class="link-name">معلومات الاتصال</span>
                </a></li>
                <li><a href="{% url 'academy' %}">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">المعلومات الأكاديمية</span>
                </a></li>
                <li><a href="{% url 'document' %}">
                    <i class="uil uil-layers-alt"></i>
                    <span class="link-name">المستندات</span>
                </a></li>
                <li><a href="{% url 'wishlist' %}">
                    <i class="uil uil-list-ul"></i>
                    <span class="link-name">تحديد الرغبات</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-share"></i>
                    <span class="link-name">مشاركة</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <!-- add top page-->
  
            <i class="uil uil-bars sidebar-toggle"></i>

        </div>

        <div class="dash-content">
            <!-- add content her -->
            <div>
                {% block content %}
                

                {% endblock content %}
            </div>
            
        </div>
    </section>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
