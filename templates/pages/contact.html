{% extends "dashboard.html" %}
{% load static %}
{% block content %}
    <!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form | CodingNepal</title>
        <link rel="stylesheet" href="{% static 'css/contact.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
    <div class="wrapper">
        <header>معلومات الاتصال</header>
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="phone" placeholder="رقم الهاتف" required>
                    <i class='fas fa-phone-alt'></i>
                </div>
                <div class="field">
                    <input type="email" name="email" placeholder="البريد الالكتروني" required>
                    <i class='fas fa-envelope'></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="اسم الدولة" required>
                    <i class='fas fa-globe'></i>
                </div>
                <div class="field">
                    <input type="text" name="website" placeholder="اسم المدينة" required>
                    <i class='fas fa-globe'></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="العنوان" name="message" required></textarea>
                <i class="material-icons">message</i>


                <div class="button-area">
                    <button type="submit" name="submit"  onclick="document.location = '/academy'">التالي
                    </button>
                    <span></span>
                </div>
                <br>
            </div>
        </form>
    </div>


    </body>
    </html>
{% endblock content %}
